<!DOCTYPE html>



<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energizer - Tasty & Healthy Snaks</title>
    <link rel="icon" href="images/logo.png">


    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>



<body class="m-0 p-0 box-border h-[100vh] bg-[var(--body-color)]">
    <nav class="sidebar close">
        <header class="header">
            <div class="image-text">
                <span class="image">
                    <img class="navlogo" src="images/logo.png" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="name">Energizer</span>
                    <span class="profession">Tasty & Healthy</span>
                </div>
            </div>

            <box-icon name='chevron-right' class="toggle"></box-icon>

        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                        <box-icon name='search' class="icon"></box-icon>
                        <input type="search" placeholder="Search...">
                </li>
                <ul class="menu-links">
                    <li class="nav-links">
                        <a href="#">
                            <box-icon name='home-alt' class="icon"></box-icon>
                            <span class="text nav-text">home</span>
                        </a>
                    </li><li class="nav-links">
                        <a href="#">
                            <box-icon type='solid' class="icon" name='user-badge'></box-icon>
                            <span class="text nav-text">About Us</span>
                        </a>
                    </li><li class="nav-links">
                        <a href="#">
                            <box-icon name='baguette' class="icon"></box-icon>
                            <span class="text nav-text">Our Products</span>
                        </a>
                    </li><li class="nav-links">
                        <a href="#">
                            <box-icon name='phone' class="icon"></box-icon>
                            <span class="text nav-text">Contact</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li class="nav-links">
                    
                </li>
                <li class="mode">
                    <div class="moon-sun">

                        <box-icon name='moon' class="icon moon"></box-icon>
                        <box-icon name='sun' class="icon sun"></box-icon>
                    </div>
<span class="mode-text text">Dark Mode</span>
<div class="toggle-switch">
    <span class="switch"></span>
</div>
                </li>
            </div>
        </div>
        
    </nav>

<div class="body">
